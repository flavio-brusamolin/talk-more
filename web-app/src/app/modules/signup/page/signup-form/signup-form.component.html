<app-auth-container>

  <form [formGroup]="form" (ngSubmit)="signup()">
    <app-input label="Nome" name="name" type="text" formControlName="name"></app-input>
    <app-input label="E-mail" name="email" type="text" formControlName="email"></app-input>
    <app-input label="Senha" name="password" type="password" formControlName="password"></app-input>

    <button type="submit" [disabled]="!form.valid">
      Registrar-se
    </button>
  </form>

</app-auth-container>
