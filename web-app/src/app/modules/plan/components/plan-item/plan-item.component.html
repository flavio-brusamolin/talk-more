<article class="plan-item">
  <header>
    <span>{{ plan.name }}</span>
  </header>

  <main>
    <span>{{ plan.minutes }} min / grátis</span>

    <div class="price">
      <label>$</label>
      <strong>{{ plan.price }}</strong>
      <span>/ mês</span>
    </div>
  </main>

  <footer>
    <button type="submit">
      Assinar
    </button>
  </footer>
</article>
